<!DOCTYPE html>
<html>
<head>
    <style>
        /* styles.css */
.region {
    display: block;
    margin: 5px;
    padding: 10px;
    background-color: #ccc;
    text-align: center;
    cursor: pointer;
}

#infobulle {
    display: none;
    position: absolute;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    pointer-events: none;
}

    </style>
</head>
<body>
    <div id="map">
        <div class="region" data-nom="Île-de-France" data-info="18 667 → 19,2 %">Île-de-France</div>
        <div class="region" data-nom="Auvergne-Rhône-Alpes" data-info="11 683 → 11,8%">Auvergne-Rhône-Alpes</div>
        <div class="region" data-nom="Occitanie" data-info="10 210 → 10,3%">Occitanie</div>
        <div class="region" data-nom="Nouvelle-Aquitaine" data-info="8 268 → 8,2%">Nouvelle-Aquitaine</div>
        <div class="region" data-nom="Provence-Alpes-Côte d'Azur" data-info="7 289 → 7,3%">Provence-Alpes-Côte d'Azur</div>
        <div class="region" data-nom="Hauts-de-France" data-info="6 428 → 6,4%">Hauts-de-France</div>
        <div class="region" data-nom="Grand Est" data-info="5 620 → 5,6%">Grand Est</div>
        <div class="region" data-nom="Bretagne" data-info="5 249 → 5,2%">Bretagne</div>
        <div class="region" data-nom="Bourgogne-Franche-Comté" data-info="4 647 → 4,6%">Bourgogne-Franche-Comté</div>
        <div class="region" data-nom="Centre-Val de Loire" data-info="4 156 → 4,1%">Centre-Val de Loire</div>
        <div class="region" data-nom="Normandie" data-info="3 825 → 3,8%">Normandie</div>
        <div class="region" data-nom="Pays de la Loire" data-info="3 511 → 3,5%">Pays de la Loire</div>
        <div class="region" data-nom="Corse" data-info="1 460 → 1,4%">Corse</div>
    </div>
    <div id="infobulle" class="hidden"></div>
</body>
<script>
    // script.js
document.addEventListener("DOMContentLoaded", function() {
    const regions = document.querySelectorAll(".region");
    const infobulle = document.getElementById("infobulle");

    regions.forEach(region => {
        region.addEventListener("mouseover", function() {
            const nom = region.getAttribute("data-nom");
            const info = region.getAttribute("data-info");
            infobulle.innerHTML = `${nom} : ${info}`;
            infobulle.style.display = "block";
            infobulle.style.left = (region.offsetLeft + 20) + "px"; // Ajustez la position de l'infobulle comme vous le souhaitez
            infobulle.style.top = (region.offsetTop - 30) + "px";
        });

        region.addEventListener("mouseout", function() {
            infobulle.style.display = "none";
        });
    });
});

</script>
</html>
